scalar Time

type User {
  id: ID!
  email: String!
  password: String!
  createdAt: Time!
  updatedAt: Time!
  deletedAt: Time
}

input CreateUserInput {
  email: String!
  password: String!
}

type CreateUserPayload {
  id: ID!
}

extend type Mutation {
  createUser(input: CreateUserInput!): CreateUserPayload!
}
